<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <title>Flipkart</title>
</head>
<body>

<!-----header start----->

    <div class="header">
        <div class="navbar">
        <div class="logo">
            <img width="75" src="images/flipkart-plus_8d85f4.png" alt="">
            <p><a style="color: white; text-decoration: none;" href="">Explore <span style="color: #ffe500;">Plus</span></a><img width="10" src="images/plus_aef861.png" alt=""></p>
        </div>
        <div class="searchbar">
                <input class="searchbox" type="search" placeholder="Search for products, brand and more"
                ><button class="searchbtn"><i class="far fa-search"></i></button>
        </div>
        <div class="login">
            <button class="loginbtn">Login</button>
        </div>
        <div class="options">
            <h4>More <i style="padding-left: 3px;" class="fal fa-caret-down"></i></h4>
        </div>
        <div class="options">
            <h4><i style="padding-right: 3px;" class="fas fa-shopping-cart"></i> Cart</h4>
        </div>
        </div>
    </div>

<!-----header end----->

<!--menu section start-->

    <div class="menu">
        <div class="menusection">
            <div class="offers">
                <img width="64" src="images/f15c02bfeb02d15d.png" alt="">
                <h5>Top Offers</h5>
            </div>
            <div class="offers">
                <img width="64" src="images/29327f40e9c4d26b.png" alt="">
                <h5>Grocery</h5>
            </div>
            <div class="offers">
                <img width="64" src="images/22fddf3c7da4c4f4.png" alt="">
                <h5>Mobile</h5>
            </div>
            <div class="offers">
                <img width="64" src="images/82b3ca5fb2301045.png" alt="">
                <h5>Fashion <i style="padding-left: 3px;" class="fal fa-caret-down"></i></h5>
            </div>
            <div class="offers">
                <img width="64" src="images/69c6589653afdb9a.png" alt="">
                <h5>Electronics <i style="padding-left: 3px;" class="fal fa-caret-down"></i></h5>
            </div>
            <div class="offers">
                <img width="64" src="images/ab7e2b022a4587dd.jpg" alt="">
                <h5>Home <i style="padding-left: 3px;" class="fal fa-caret-down"></i></h5>
            </div>
            <div class="offers">
                <img width="64" src="images/0ff199d1bd27eb98.png" alt="">
                <h5>Appliances <i style="padding-left: 3px;" class="fal fa-caret-down"></i></h5>
            </div>
            <div class="offers">
                <img width="64" src="images/71050627a56b4693.png" alt="">
                <h5>Travel</h5>
            </div>
            <div class="offer">
                <img width="64" src="images/dff3f7adcf3a90c6.png" alt="">
                <h5>Beauty, Toy & More <i style="padding-left: 3px;" class="fal fa-caret-down"></i></h5>
            </div>
        </div>
    </div>    


<!--menu section end-->

<!--banner start-->

<div style="background-color: #f1f3f6;" class="mainbanner">
    <div class="banner">
        <img style="padding: 15px 0 15px 0;" src="images/0317c14a3f4332d1.jpg" alt="">
    </div>
</div>


<!--banner end-->


</body>
</html>
